


{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация | Target International School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'sign_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a href="{% url 'home' %}" class="logo">
                    <img src="{% static './img/Frame 2.png' %}" alt="Target International School Logo">
                </a>
                <nav class="nav" id="main-nav">
                    <a href="#" class="nav-link">Главная</a>
                    <a href="#" class="nav-link">О школе</a>
                    <a href="#" class="nav-link">Отзывы</a>
                    <a href="#" class="nav-link">Контакты</a>
                </nav>
                <div class="header-actions">
                   <a href="{% url 'register' %}" class="btn btn-outline-danger">Sign Up</a>
                    <div class="lang-switcher">
                        <span>Py</span>
                        <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.41 0.589966L6 5.17997L10.59 0.589966L12 2.00997L6 8.00997L0 2.00997L1.41 0.589966Z" fill="white"/>
                        </svg>
                    </div>
                    <a href="tel:+998994888737" class="phone-button">+998 99 488 87 37</a>
                </div>
                <button class="burger-menu" id="burger-menu" aria-label="Открыть меню">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

  <main class="signup-page">
    <div class="container">
      <div class="signup-card">
        <h1 class="signup-card__title">Регистрация</h1>

        {% if messages %}
          <ul class="messages">
            {% for msg in messages %}
              <li class="message {{ msg.tags }}">{{ msg }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="signup-form">
          {% csrf_token %}

          <div class="form-group">
            <label for="first_name">Имя</label>
            <input type="text" id="first_name" name="first_name" required>
          </div>

          <div class="form-group">
            <label for="last_name">Фамилия</label>
            <input type="text" id="last_name" name="last_name" required>
          </div>

          <div class="form-group">
            <label for="avatar">Фото (необязательно)</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
          </div>

          <div class="form-group">
            <label for="password1">Пароль</label>
            <input type="password" id="password1" name="password1" required>
          </div>

          <div class="form-group">
            <label for="password2">Повтор пароля</label>
            <input type="password" id="password2" name="password2" required>
          </div>

          <button type="submit" class="btn btn--primary">Зарегистрироваться</button>
        </form>

        <p class="signup-card__bottom-text">
          Уже есть аккаунт?
          <a href="{% url 'login' %}">Войти</a>
        </p>
      </div>
    </div>
  </main>

</body>
</html>
